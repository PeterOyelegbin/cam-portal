<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Approval System</title>
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Notification or Alert system -->
        {% if messages %}
        <div class="text-center alert alert-dismissible alert-info mt-1">
            {% for message in messages %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ message }}</strong>
            {% endfor %}
        </div>
        {% endif %}

        <!-- dynamic web pages -->
        <main>
            {% block content %}

            {% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="py-3 bg-dark text-center text-white mt-auto">
            <figure>
                <blockquote class="blockquote">
                    <p class="mb-0">&copy; 2023-<script>document.write(new Date().getFullYear())</script> Alert Microfinance Bank Limited.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Developed by Peter Oyelegbin</cite>
                </figcaption>
            </figure>
        </footer>

        <!-- Bootstrap Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
