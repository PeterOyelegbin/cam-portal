{% extends 'registration/login.html' %}
{% block authentication %}
<div class="card-body p-md-5 mx-md-4">
    <div class="text-center">
        <img src="https://alertmfb.com.ng/images/logo-dark.png" style="width: 185px;" alt="logo">
        <h4 class="mt-3 mb-3 pb-1">Reset Password</h4>
    </div>
    <hr>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-outline mb-3">
            <label class="form-label" for="email_field">Email</label>
            <input type="email" id="email_field" name="email" class="form-control" placeholder="Enter email address" required/>
        </div>

        <div class="text-center pt-1 mb-2 pb-1">
            <input class="btn btn-info btn-block fa-lg" type="submit" value="Submit" />
        </div>
    </form>
</div>
{% endblock %}
